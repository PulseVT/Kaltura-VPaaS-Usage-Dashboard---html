<div class='main-content container-fluid span10' id='media-entries-report'>
	<div class='row-fluid controls-row'>
		<span class='text'>Date Range:</span>
		<span class='select'>
			<select2 ng-model="select.model" s2-options="range.id as range.name for range in select.data" options='select.options'></select2>
		</span>
		<span class='text'>Dates:</span>
		<span kaltura-datepicker='dateMin'></span>
		<span kaltura-datepicker='dateMax'></span>
	</div>

	<div class='row-fluid title-text'>
		<span class='export-to-csv'>Export to CSV</span>
	</div>

	<div class='row-fluid graph-row'>
		<flot dataset='graph.data' options='graph.options'></flot>
	</div>

	<div class='row-fluid title-text'>
		Totals
	</div>
	<div class='row-fluid'>
		<table class='panel-table row-fluid'>
			<thead>
				<tr>
					<th class='span'>
						<div class='title'>
						   Total
							<i class='info pull-right' uib-tooltip='Info about Total' tooltip-placement='left' tooltip-animation='true' tooltip-trigger='mouseenter' tooltip-append-to-body='true'></i>
						</div>
						<div class='value'>12</div>
					</th>
					<th class='span'>
						<div class='title'>
							Video
							<i class='info pull-right' uib-tooltip='Info about Video' tooltip-placement='left' tooltip-animation='true' tooltip-trigger='mouseenter' tooltip-append-to-body='true'></i>
						</div>
						<div class='value'>12</div>
					</th><th class='span'>
						<div class='title'>
							Audio
							<i class='info pull-right' uib-tooltip='Info about Audio' tooltip-placement='left' tooltip-animation='true' tooltip-trigger='mouseenter' tooltip-append-to-body='true'></i>
						</div>
						<div class='value'>12</div>
					</th><th class='span'>
						<div class='title'>
							Image
							<i class='info pull-right' uib-tooltip='Info about Image' tooltip-placement='left' tooltip-animation='true' tooltip-trigger='mouseenter' tooltip-append-to-body='true'></i>
						</div>
						<div class='value'>12</div>
					</th>
				</tr>
			</thead>
		</table>
	</div>

	<div class='row-fluid title-text'>
		Details
	</div>
	<div class='row-fluid'>
		<table class='usual-table row-fluid'>
			<thead>
				<tr>
					<th>Month</th>
					<th>Total</th>
					<th>Video</th>
					<th>Audio</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody>
				<tr class='even'>
					<td>September 2015</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
				</tr>
				<tr class='odd'>
					<td>August 2015</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
				</tr>
				<tr class='even'>
					<td>July 2015</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
				</tr>
				<tr class='odd'>
					<td>June 2015</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
				</tr>
				<tr class='even'>
					<td>May 2015</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
