<div class='main-content container-fluid span10' id='storage-report'>
	<div class='row-fluid controls-row'>
		<span class='text'>Date Range:</span>
		<span class='select'>
			<select2 ng-model="select.model" s2-options="range.id as range.name for range in select.data" options='select.options'></select2>
		</span>
		<span class='text'>Dates:</span>
		<span kaltura-datepicker='dateMin'></span>
		<span kaltura-datepicker='dateMax'></span>
	</div>

	<div class='row-fluid title-text'>
		<span class='export-to-csv'>Export to CSV</span>
	</div>

	<div class='row-fluid graph-row'>
		<flot dataset='graph.data' options='graph.options'></flot>
	</div>


	<div class='row-fluid'>
		<table class='panel-table half-width row-fluid'>
			<thead>
				<tr>
					<th class='span'>
						<div class='title'>Average Storage</div>
						<div class='units'>(MB)</div>
						<div class='value'>444</div>
					</th>
					<th class='span'>
						<div class='title'>Peak Storage</div>
						<div class='units'>(MB)</div>
						<div class='value'>3151</div>
					</th>
				</tr>
			</thead>
		</table>
	</div>

	<div class='row-fluid'>
		<table class='usual-table half-width row-fluid'>
			<thead>
				<tr>
					<th>Average Storage, MB</th>
					<th>Peak Storage, MB</th>
				</tr>
			</thead>
			<tbody>
				<tr class='even'>
					<td>23940</td>
					<td>425326</td>
				</tr>
				<tr class='odd'>
					<td>23940</td>
					<td>425326</td>
				</tr>
				<tr class='even'>
					<td>23940</td>
					<td>425326</td>
				</tr>
				<tr class='odd'>
					<td>23940</td>
					<td>425326</td>
				</tr>
				<tr class='even'>
					<td>23940</td>
					<td>425326</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
